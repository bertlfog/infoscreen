<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-img src="../../assets/FFG_Bacardi_Logo.png" slot="end" class="logo" />
    <ion-title>
      Bewerbe
      
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bewerbe</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    @for (c of competitions; track $index){
      <ion-item>
        <ion-label>{{c.name }}</ion-label>
        <ion-button href="/videoplayer/{{ c.name }}"><ion-icon name="play-outline" aria-hidden="true"></ion-icon></ion-button>
        <ion-button href="/ranking/{{ c.name }}"><ion-icon name="eye-outline" color="white" aria-hidden="true"></ion-icon>Show Ranking</ion-button>
        <ion-button href="/editcomp/{{ c.name }}"><ion-icon name="pencil-outline"></ion-icon>Edit Ranking</ion-button>
      </ion-item>
    }
    

    
  </ion-list>

</ion-content>
