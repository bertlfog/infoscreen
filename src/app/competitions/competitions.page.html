<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-img src="../../assets/FFG_Bacardi_Logo.png" slot="end" class="logo" />
    <ion-title>
      Bewerbe
      
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bewerbe</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    @for (c of competitions; track $index){
      <ion-item>
        <ion-label>{{c.name }}</ion-label>
        <ion-button href="/ranking/{{ c.name }}">Ranking</ion-button>
        <ion-button>Edit</ion-button>
      </ion-item>
    }
    

    
  </ion-list>

</ion-content>
