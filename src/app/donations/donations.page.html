<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end"><ion-img class="logo" src="../../assets/FFG_Bacardi_Logo.png"></ion-img></ion-buttons>
    <ion-title>
      {{ donations.length }} Bierfass Spenden
      
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content #content [fullscreen]="true">
  <ion-list #list>
    @for (d of donations;track $index; let i = $index) {

        <ion-item *ngIf="i%4==0">
          
          <ion-label>{{ d.name }}</ion-label>
          <ion-label>{{ donations[i+1].name }}</ion-label>
        </ion-item>
        <ion-item *ngIf="i%4==2" class="second">
          
          <ion-label>{{ d.name }}</ion-label>
          <ion-label>{{ donations[i+1].name }}</ion-label>
        </ion-item>

    } 
  </ion-list>
</ion-content>
