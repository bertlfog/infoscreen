<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end"><ion-img class="logo" src="../../assets/FFG_Bacardi_Logo.png"></ion-img></ion-buttons>
    <ion-list-header>
      <ion-label class="Rang">Rang</ion-label>
      <ion-label>Name</ion-label>
      <ion-label class="Rang">Punkte</ion-label>
    </ion-list-header>
  </ion-toolbar>
</ion-header>

<ion-content #content [fullscreen]="true">
  <ion-list #list>
    @for (r of rankings;track $index; let i = $index) {

        <ion-item *ngIf="i%2==0">
          <ion-label class="Rang">{{ i+1 }}</ion-label>
          <ion-label>{{ r.name }}</ion-label>
          <ion-label class="Points">{{ r.score }}</ion-label>
        </ion-item>
        <ion-item *ngIf="i%2==1" class="second">
          <ion-label class="Rang">{{ i+1 }}</ion-label>
          <ion-label>{{ r.name }}</ion-label>
          <ion-label class="Points">{{ r.score }}</ion-label>
        </ion-item>

    } 
  </ion-list>
</ion-content>
